<script>
  // Carousel functionality
  let currentIndex = 0;
  const carouselInner = document.getElementById('carousel-inner');
  
  setInterval(() => {
    currentIndex = (currentIndex + 1) % carouselInner.children.length;
    carouselInner.style.transform = `translateX(-${currentIndex * carouselInner.offsetWidth}px)`;
  }, 3000);

  // Countdown timer
  const previousDate = new Date('2024-01-20T00:00:00'); // Data anterior
  const counter = document.getElementById('counter');

  function updateCounter() {
    const now = new Date();
    const diff = now - previousDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    counter.textContent = `Feliz por ter encontrado você há exatos ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos.`;
  }

  setInterval(updateCounter, 1000);
</script>
